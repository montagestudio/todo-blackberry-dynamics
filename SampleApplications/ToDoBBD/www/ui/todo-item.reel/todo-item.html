<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="todo-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"},
                "checkboxElement": {"#": "checkbox"},
                "labelElement": {"#": "label"},
                "classList.has('done')": {"<-": "@owner.todo.done"},
                "classList.has('pending')": {"<-": "@owner.actionPending || !@owner.todo.id.defined() "}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"},
                    "capture": false
                }
            ]
        },

        "checkbox": {
            "prototype": "montage/ui/checkbox.reel",
            "values": {
                "element": {"#": "checkbox"},
                "checked": {"<-": "@owner.todo.done"},
                "detail.get('todo')": {"<-": "@owner.todo"},
                "disabled": {"<-": "@owner.actionPending"}
            }
        },

        "label": {
            "prototype": "montage/ui/text.reel",
            "values": {
                "element": {"#": "label"},
                "value": {"<-": "@owner.todo.label"}
            }
        },

        "delete": {
            "prototype": "montage/ui/button.reel",
            "values": {
                "element": {"#": "delete"},
                "value": {"<-": "@owner.todo.label"},
                "detail.get('todo')": {"<-": "@owner.todo"},
                "disabled": {"<-": "@owner.actionPending"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="todo-item">
        <div class="todo-item-container">
            <div class="b-checkbox is-primary is-circular">
                <input data-montage-id="checkbox" class="styled" type="checkbox">
                <label data-montage-id="label"></label>
            </div>
            <div data-montage-id="delete" class="button is-danger">
                <span class="icon is-small">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
            </span>
            </div>
        </div>
        <div class="cssload-container">
            <div class="cssload-loading"><i></i><i></i><i></i><i></i></div>
        </div>
    </div>
</body>
</html>
