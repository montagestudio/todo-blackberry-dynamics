<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="header.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"}
            }
        },
        
        "DateConverter": {
            "prototype": "montage/core/converter/date-converter"
        },

        "date": {
            "prototype": "montage/ui/text.reel",
            "values": {
                "element": {"#": "date"}
            },
            "FIXME": "#1873"
        }
    }
    </script>
</head>
<body>
    <section data-montage-id="owner" class="header hero is-bold is-info">
        <div class="hero-head">
            <div class="container">
                <span class="icon is-large">
                    <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
                </span>
            </div>
        </div>
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-4">My Day</h1>
                <h2 data-montage-id="date" class="subtitle is-6"></h2>
            </div>
        </div>
    </section>
</body>
</html>
