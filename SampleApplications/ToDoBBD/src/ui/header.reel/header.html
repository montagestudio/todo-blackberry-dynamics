<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="header.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"}
            }
        },

        "title": {
            "prototype": "montage/ui/text.reel",
            "values": {
                "element": {"#": "title"},
                "value": {"<-": "@owner.application.selectedMenu == 'todos' ? 'My todos' : 'About' "}
            }
        },
        
        "menu": {
            "prototype": "montage/ui/button.reel",
            "values": {
                "element": {"#": "menu"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"},
                    "capture": false
                }
            ]
        }
    }
    </script>
</head>
<body>
    <section data-montage-id="owner" class="header hero is-bold is-info">
        <div class="hero-head">
            <div class="container">
                <span data-montage-id="menu" class="icon is-large">
                    <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
                </span>
            </div>
        </div>
        <div class="hero-body">
            <div class="container">
                <h1 data-montage-id="title" class="title is-4"></h1>
            </div>
        </div>
    </section>
</body>
</html>
